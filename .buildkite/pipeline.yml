steps:
  - label: ":julia: Julia {{matrix.julia}} - CUDA GPU"
    command:
      - echo 'CUDA = "052768ef-5323-5732-b1bb-66c8b64840ba"' >> test/Project.toml
      - echo 'cuDNN = "02a925ec-e4fe-4b08-9a7e-0d78e3d38ccd"' >> test/Project.toml
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.julia}}"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - ext
    agents:
      queue: "juliagpu"
      cuda: "*"
    env:
      JULIA_NUM_THREADS: 4
      NNLIB_TEST_CUDA: "true"
      NNLIB_TEST_CPU: "false"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 180
    matrix:
      setup:
        julia:
          - "1.10"
          - "1"
          - "nightly"
      adjustments:
        - with:
            julia: "nightly"
          soft_fail: true


  - label: ":julia: Julia {{matrix.julia}} - AMD GPU"
    command:
      - echo 'AMDGPU = "21141c5a-9bdb-4563-92ae-f87d6854732e"' >> test/Project.toml
    plugins:
      - JuliaCI/julia#v1:
          version: "1"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - ext
    agents:
      queue: "juliagpu"
      rocm: "*"
      rocmgpu: "*"
    timeout_in_minutes: 180
    env:
      JULIA_AMDGPU_CORE_MUST_LOAD: "1"
      JULIA_AMDGPU_HIP_MUST_LOAD: "1"
      JULIA_AMDGPU_DISABLE_ARTIFACTS: "1"
      NNLIB_TEST_AMDGPU: "true"
      NNLIB_TEST_CPU: "false"
      JULIA_NUM_THREADS: 4
    matrix:
      setup:
        julia:
          # - "1.10"  
          - "1"
          # - "nightly"
      # adjustments:
      #   - with:
      #       julia: "nightly"
      #     soft_fail: true


  - label: ":julia: Julia {{matrix.julia}} - Metal GPU"
    command:
      - echo 'Metal = "dde4c033-4e86-420c-a63e-0dd931031962"' >> test/Project.toml
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.julia}}"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
            - ext
    agents:
      queue: "juliaecosystem"
      os: "macos"
      arch: "aarch64"
    timeout_in_minutes: 180
    env:
      NNLIB_TEST_METAL: "true"
      NNLIB_TEST_CPU: "false"
      JULIA_NUM_THREADS: 4
    matrix:
      setup:
        julia:
          # - "1.10"
          - "1"
          # - "nightly  "
      # adjustments:
      #   - with:
      #       julia: "nightly"
      #     soft_fail: true


  - label: "Benchmarks"
    plugins:
      - JuliaCI/julia#v1:
          version: 1
    env:
      JULIA_NUM_THREADS: 4
    command:
      - julia --project=benchmark -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - julia --project=benchmark benchmark/runbenchmarks.jl
      - printf '%b\n' "$(cat benchmark/report.md)" | buildkite-agent annotate --style 'info'
    agents:
      queue: "juliagpu"
    if: build.pull_request.labels includes "benchmark"
    timeout_in_minutes: 30

